# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name peaceverse.org www.peaceverse.org;
    return 301 https://peaceverse.org$request_uri;
}

server {
    listen 443 ssl;
    server_name peaceverse.org www.peaceverse.org;

    root /home/stanley/projects/peaceverse/frontend/dist;
    index index.html;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/peaceverse.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/peaceverse.org/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Content Security Policy (Option A - secure & compatible)
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        connect-src 'self' https://peaceverse.org http://localhost:5000;
        font-src 'self' data:;
        object-src 'none';
        frame-ancestors 'none';
        base-uri 'self';
    " always;

    # Serve SPA (index.html fallback)
    location / {
        try_files $uri /index.html;

        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Serve static assets with long-term caching (hashed files)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # Optional logs
    access_log /var/log/nginx/peaceverse_access.log;
    error_log /var/log/nginx/peaceverse_error.log;
}
