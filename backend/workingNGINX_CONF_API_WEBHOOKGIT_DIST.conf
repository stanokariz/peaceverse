server {
    listen 80;
    server_name peaceverse.org www.peaceverse.org;

    return 301 https://peaceverse.org$request_uri;
}

server {
    listen 443 ssl;
    server_name peaceverse.org www.peaceverse.org;

    root /var/www/peaceverse;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/peaceverse.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/peaceverse.org/privkey.pem;

    # CSP FIXES
    add_header Content-Security-Policy "
        default-src 'self';
        img-src 'self' https: data:;
        style-src 'self' 'unsafe-inline';
        script-src 'self' https:;
        connect-src 'self' https:;
        font-src 'self' https: data:;
        object-src 'none';
        frame-ancestors 'none';
        base-uri 'self';
    " always;

    # STATIC FRONTEND
    location / {
        try_files $uri /index.html;
    }

    # BACKEND API
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # GITHUB WEBHOOK
    location /deploy {
        proxy_pass http://localhost:9000/deploy;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
    }
}
