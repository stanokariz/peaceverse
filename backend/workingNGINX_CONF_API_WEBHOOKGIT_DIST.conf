server {
    listen 80;
    server_name peaceverse.org www.peaceverse.org;

    return 301 https://peaceverse.org$request_uri;
}

server {
    listen 443 ssl;
    server_name peaceverse.org www.peaceverse.org;

    root /home/stanley/projects/peaceverse/frontend/dist;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/peaceverse.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/peaceverse.org/privkey.pem;

    # CSP FIXES
    add_header Content-Security-Policy "
        default-src 'self';
        img-src 'self' https: data:;
        style-src 'self' 'unsafe-inline';
        script-src 'self' https:;
        connect-src 'self' https:;
        font-src 'self' https: data:;
        object-src 'none';
        frame-ancestors 'none';
        base-uri 'self';
    " always;

    # STATIC FRONTEND
    location / {
        try_files $uri /index.html;

         # Never cache index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Serve static assets with long-term caching (Vite hashed files)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # BACKEND API
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }


}
