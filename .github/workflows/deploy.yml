name: Peaceverse Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ Deploy to VPS
      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no stanley@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            PROJECT_DIR="/home/stanley/projects/peaceverse"
            BACKEND_DIR="$PROJECT_DIR/backend"
            FRONTEND_DIR="$PROJECT_DIR/frontend"

            echo "üîß Loading NVM..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            nvm use 20 || nvm install 20

            echo "üì• Updating project..."
            cd "$PROJECT_DIR"
            git reset --hard
            git pull origin main

            echo "üì¶ Installing backend dependencies..."
            cd "$BACKEND_DIR"
            npm ci --silent || npm install --silent

            echo "üöÄ Zero-downtime PM2 reload..."
            if pm2 list | grep -q peaceverse; then
                pm2 reload peaceverse --update-env
            else
                pm2 start server.js --name peaceverse
            fi

            echo "üåê Building frontend..."
            cd "$FRONTEND_DIR"
            npm ci --silent || npm install --silent
            npm run build

            echo "üîÅ Reloading Nginx..."
            sudo nginx -t
            sudo systemctl reload nginx

            echo "üéâ Deployment complete!"
          EOF
