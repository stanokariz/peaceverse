name: Peaceverse Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          eval "$(ssh-agent -s)"
          echo "${{ secrets.VPS_SSH_KEY }}" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no stanley@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            echo "➡️ Navigating to project..."
            cd /home/stanley/projects/peaceverse

            echo "➡️ Pulling latest code..."
            git reset --hard
            git pull origin main

            echo "➡️ Installing backend dependencies..."
            cd backend
            npm install --silent

            echo "➡️ Restarting backend with PM2..."
            pm2 restart peaceverse || pm2 start server.js --name peaceverse

            echo "➡️ Building frontend..."
            cd ../frontend
            npm install --silent
            npm run build

            echo "➡️ Reloading Nginx..."
            sudo nginx -t && sudo systemctl reload nginx

            echo "✅ Deployment complete!"
          EOF
