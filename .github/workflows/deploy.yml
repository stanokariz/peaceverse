name: Peaceverse Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.2
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            echo "➡️ Navigate to project"
            cd /home/stanley/projects/peaceverse

            echo "➡️ Pull latest code"
            git reset --hard
            git pull origin main

            echo "➡️ Backend dependencies"
            cd backend
            npm install --silent

            echo "➡️ Restart backend with PM2"
            pm2 restart peaceverse || pm2 start server.js --name peaceverse

            echo "➡️ Build frontend"
            cd ../frontend
            npm install --silent
            npm run build

            echo "➡️ Deployment complete!"
          EOF
