name: Peaceverse Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no stanley@${{ secrets.VPS_HOST }} << 'EOF'
            cd /home/stanley/projects/peaceverse

            echo "➡️ Pulling latest code..."
            git reset --hard
            git pull origin main

            echo "➡️ Installing backend dependencies..."
            cd backend
            npm install --silent

            echo "➡️ Restarting backend with PM2..."
            pm2 restart peaceverse || pm2 start server.js --name peaceverse

            echo "➡️ Building frontend..."
            cd ../frontend
            npm install --silent
            npm run build

            echo "➡️ Reloading Nginx..."
            sudo nginx -t && sudo systemctl reload nginx

            echo "✅ Deployment complete!"
          EOF
