name: Peaceverse Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up SSH key
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write the RSA private key from GitHub Secrets
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add VPS host to known_hosts (prevents interactive prompt)
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Test SSH connection
      - name: Test SSH connection
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no stanley@${{ secrets.VPS_HOST }} "echo connected"

      # 4️⃣ Deploy commands
      - name: Deploy on VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no stanley@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            cd /home/stanley/projects/peaceverse

            echo "➡️ Pulling latest code..."
            git reset --hard
            git pull origin main

            echo "➡️ Installing backend dependencies..."
            cd backend
            npm install --silent

            echo "➡️ Restarting backend with PM2..."
            pm2 restart peaceverse || pm2 start server.js --name peaceverse

            echo "➡️ Building frontend..."
            cd ../frontend
            npm install --silent
            npm run build

            echo "➡️ Reloading Nginx..."
            sudo nginx -t
            sudo systemctl reload nginx

            echo "✅ Deployment complete!"
          EOF
